<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie WatchList</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    
    <!--Navigation Bar-->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        
        <div class="navbar-brand">
          <h1 class="navbar-item has-background-black has-text-light" id="nav-logo">
            Team One
          </h1>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" id="nav-home">
              Home
            </a>
      
            <a class="navbar-item" id="nav-pop-mov">
              Popular Movies
            </a>

            <a class="navbar-item" id="nav-pop-tv">
              Popular TV Shows
            </a>
      
            
            <a class="navbar-item" id="nav-watchlist">
              Your WatchList
            </a>
      
          </div>
    </nav>

    <!--Hero Section-->
    <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="title">
            Welcome.
          </p>
          <p class="subtitle">
            "Tons of movies and Tv shows to build your <strong class="has-text-black">WatchList!</strong> Enjoy!"
          </p>
        </div>
        <form class="columns is-desktop" id="inner-search-form" action="/search" method="get" accept-charset="utf-8">
          <label class="column">
            <div class="control column is-full">
                <input class="input is-rounded" type="text" placeholder="Search for a movie or tv show">
            </div>
          </label>
          <div class="buttons column">
            <button class="button is-black">Search</button>
          </div>
          
        </form>
      </section>

      <!--End of Hero Section-->

      <!--Cards-->
      <section class="section">
        <div class="container">
          <h3 class="title has-text-centered is-size-4">Search Results: </h3>
          <div class="columns mt-5 is-8 is-variable">
            <div class="column is-4-table is-3-desktop">
              <div class="card">
                <div class="card-image has-text-centered px-6">
                  <img src="" alt="">
                </div>
                <div class="card-content">
                  <p>Fast and Furious</p>
                  <p class="title is-size-5">2001</p>
                </div>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <a href="" class="has-text-grey">Add To WatchList</a>
                  </p> 
                </footer>
              </div>
            </div>
          </div>
        </div>
      </section>
        
      <!--End of Cards-->

    
    <!-- <footer class="footer has-background-black has-text-centered">
        <p class="is-size-4">Made with ❤️ by Kyle Tang, Stephon Treadwell, Chris Nohilly, and Daniel Wormald.</p>
    </footer> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
