<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie WatchList</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    
    <!--Navigation Bar-->

    <nav class="navbar" role="navigation" aria-label="main navigation">
        
        <div class="navbar-brand">
          <h1 class="navbar-item has-background-black has-text-light" id="nav-logo">
            Team One
          </h1>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">

            <a class="navbar-item" id="nav-pop-mov" href="#popular-movies">
              Popular Movies
            </a>

            <a class="navbar-item" id="nav-pop-tv" href="#popular-tv">
              Popular TV Shows
            </a>
      
            <a class="navbar-item" id="nav-watchlist" href="#top-rated">
              Top Rated
            </a>
      
          </div>
    </nav>

    <!--Hero Section-->
    <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="title">
            Welcome.
          </p>
          <p class="subtitle">
            "Tons of movies and Tv shows to build your <strong class="has-text-black">WatchList!</strong> Enjoy!"
          </p>
        </div>
        <form class="columns is-desktop" id="inner-search-form" action="/search" method="get" accept-charset="utf-8">
          <label class="column">
            <div class="control column is-full form-group">
                <input class="input is-rounded" type="text" placeholder="Search for a movie" id="inputValue">
            </div>
          </label>
          <div class="buttons column mt-3">
            <button class="button is-black" type="submit" id="search">Search</button>
          </div>
          
        </form>
      </section>

      <!--End of Hero Section-->

      <!--Search Results Title-->       
            <section class="section">
              <div class="container">
                <h3 class="title has-text-centered is-size-4">Search Results</h3>
              </div>
            </section> 

      <!--Search Results Displayed-->
      
        <div class="container" id="movie-searchable">
         <!--Movies Will Be Displayed Here Via the DOM-->
          
        </div>

          
            
            
        
      <!--End of Search Results Cards-->

    </footer> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/homepage.js"></script>
</body>
</html>
